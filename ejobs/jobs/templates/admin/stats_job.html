<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .statistics {
            margin-right: 20px; /* Khoảng cách giữa phần thống kê và biểu đồ */
        }
        #userStatisticsChart {
            max-width: 500px; /* Điều chỉnh kích thước của biểu đồ */
            margin: auto; /* Căn giữa biểu đồ */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Thống kê tuyển dụng</h1>

        <form method="GET" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <label for="month" class="form-label">Tháng</label>
                    <select id="month" name="month" class="form-select">
                        {% for month in months %}
                        <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>
                            {{ month }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="year" class="form-label">Năm</label>
                    <select id="year" name="year" class="form-select">
                        {% for year in years %}
                        <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>
                            {{ year }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Xem thống kê</button>
                </div>
            </div>
        </form>

        <div class="row mb-4 align-items-center">
            <div class="col-md-3 statistics">
                <div class="card bg-light mb-3">
                    <div class="card-header">Tổng bài đăng theo tháng</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_jobs }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 statistics">
                <div class="card bg-light mb-3">
                    <div class="card-header">Bài đăng hoạt động</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ active_jobs  }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 statistics">
                <div class="card bg-light mb-3">
                    <div class="card-header">Bài đăng hết hạn</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ expired_jobs  }}</h5>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-end mt-4">
            <a href="{% url 'admin:index' %}" class="btn btn-secondary">Quay lại trang admin</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
