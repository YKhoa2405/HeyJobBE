<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .statistics {
            margin-right: 20px; /* Khoảng cách giữa phần thống kê và biểu đồ */
        }
        #userStatisticsChart {
            max-width: 400px; /* Điều chỉnh kích thước của biểu đồ */
            margin: auto; /* Căn giữa biểu đồ */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ title }}</h1>

        <div class="row mb-4 align-items-center">
            <div class="col-md-3 statistics">
                <div class="card bg-light mb-3">
                    <div class="card-header">Tổng số người dùng</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ statistics.total_users }}</h5>
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">Tổng số nhà tuyển dụng</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ statistics.total_employers }}</h5>
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">Tổng số ứng viên</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ statistics.total_seekers }}</h5>
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">Nhà tuyển dụng đã xác minh</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ statistics.verified_employers }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <canvas id="userStatisticsChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="text-end mt-4">
            <a href="{% url 'admin:index' %}" class="btn btn-secondary">Quay lại trang admin</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const ctx = document.getElementById('userStatisticsChart').getContext('2d');
        const userStatisticsChart = new Chart(ctx, {
            type: 'pie', // Biểu đồ tròn
            data: {
                labels: ['Nhà tuyển dụng', 'Ứng viên'],
                datasets: [{
                    label: 'Số lượng',
                    data: [
                        {{ statistics.total_employers }},
                        {{ statistics.total_seekers }}
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Màu cho nhà tuyển dụng
                        'rgba(255, 159, 64, 0.2)'  // Màu cho ứng viên
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Thống kê nhà tuyển dụng và ứng viên'
                    }
                }
            }
        });
    </script>
</body>
</html>
